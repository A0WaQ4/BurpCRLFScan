# 扫描配置
scan:
  # 域名扫描规则
  domainName:
    # 域名黑名单
    # 注: 黑名单优先级最高
    # 注: 为空表示关闭该功能
    # 使用规则:
    # 1. 过滤某个域名: www.domain1.com
    # 2. 过滤某个域名的全部子域名: *.domain2.com
    # 3. 过滤某个域名的部分子域名: a.*.domain2.com/*.a.*.domain2.com
    # 使用方法:
    # blacklist:
    #   - "www.domain1.com"
    #   - "*.domain2.com"
    blacklist:
      - "*.dnslog.cn"
      - "*.ceye.io"
      - "*.fofa.so"
      - "*.shodan.io"
      - "*.github.com"
      - "*.amap.com"
      - "*.wappalyzer.com"
    # 域名白名单
    # 注: 黑名单优先级最高
    # 注: 为空表示关闭该功能
    # 使用规则:
    # 1. 只扫描某个域名: www.domain1.com
    # 2. 只扫描某个域名的全部子域名: *.domain2.com
    # 3. 只扫描某个域名的部分子域名: a.*.domain2.com/*.a.*.domain2.com
    # 使用方法:
    # whitelist:
    #   - "www.domain1.com"
    #   - "*.domain2.com"
    whitelist:
  # 扫描类型
  #type:
    # 用于判断是否将 Get参数的Json 作为扫描参数
    #isScanGetJson: true
    # 用于判断是否将 Post参数的Json 作为扫描参数
    #isScanPostJson: true
    # 用于判断是否将 Cookie参数的Json 作为扫描参数
    #isScanCookieJson: false
    # 用于判断是否将 Post请求的Json 作为扫描参数
    #isScanJson: true
    # 用于判断是否将 HTTP请求正文的Json 作为扫描参数
    #isScanBodyJson: true

# url黑名单后缀
# url的后缀出现这些字段的都不进行测试
